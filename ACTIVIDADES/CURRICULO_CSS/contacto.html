<body>
	<div class="opcion">
  		<h1>Informacion de Contacto</h1>
	</div>
  

  <div class="container">
    <form>
      <div class="row">
        <div class="col-25">
          <label for="fname">Nombre:</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="nombre" placeholder="Introduzca su nombre">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Email:</label>
        </div>
        <div class="col-75">
          <input type="Email" id="lname" name="email" placeholder="Introduzca su correo">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Mensaje:</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="mensaje" placeholder="Introduzca su mensaje" style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Enviar">
      </div>
    </form>
  </div>
